<div *ngIf="shoppingCart" class="flex">
  <h2>{{product.title}}</h2>
  <a [routerLink]="['/product-item/', product.id]">
    <img [src]=product.image />
  </a>
  <p>EUR {{product.price}}</p>

  <ng-template #updateQuantity>
    <app-product-quantity [product]="product" [shoppingCart]="shoppingCart"></app-product-quantity>
  </ng-template>
</div>
