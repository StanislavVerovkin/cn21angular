<button mat-button [matMenuTriggerFor]="menu">categories</button>
<mat-menu #menu="matMenu">
  <a
    *ngFor="let c of categories$ | async"
    mat-menu-item
    [routerLink]="['/products/']"
    [queryParams]="{ category: c.id }"
  >
    {{c.name}}
  </a>
</mat-menu>
<div class="flex">
  <div *ngFor="let p of filteredProducts">
    <h2>{{p.title}}</h2>
    <a [routerLink]="['/product-item/', p.id]">
      <img [src]=p.imageUrl />
    </a>
    <p>EUR {{p.price}}</p>
    <button mat-raised-button color="warn">ADD TO CART</button>
  </div>
</div>
