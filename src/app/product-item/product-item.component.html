<div *ngIf="cart$ | async as cart" class="container">
  <div class="info">
    <div class="pre-order">{{product.preOrder}}</div>
    <div class="title">{{product.title}}</div>
    <div class="price">EUR {{product.price}}</div>
    <div
      class="buy"
      (click)="addToCart()"
      *ngIf="cart.getQuantity(product) === 0; else updateQuantity"
    >
      <strong>BUY</strong>
    </div>
    <ng-template #updateQuantity>
      <app-product-quantity
        class="quantity"
        [product]="product"
        [shoppingCart]="cart">
      </app-product-quantity>
    </ng-template>
    <div class="description">{{product.description}}</div>
  </div>
  <app-carousel
    [images]="images"
    (change)="onChange($event)">
  </app-carousel>
</div>
