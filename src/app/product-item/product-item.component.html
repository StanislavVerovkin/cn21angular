<div *ngIf="cart$ | async as cart" class="container">
  <div class="description">
    <div>{{product.title}}</div>
    <div class="price">EUR {{product.price}}</div>
    <div (click)="addToCart()" class="add-cart"><strong>BUY</strong></div>
    <app-product-quantity
      class="quantity"
      [product]="product"
      [shoppingCart]="cart">
    </app-product-quantity>
  </div>
  <div *ngIf="isLoaded" class="image">
    <img [src]="product.image">
  </div>
</div>
