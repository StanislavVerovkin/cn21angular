<div *ngIf="cart$ | async as cart" class="container">
  <div class="info">
    <div class="pre-order">{{product.preOrder}}</div>
    <div class="title">{{product.title}}</div>
    <div class="price">EUR {{product.price}}</div>
    <mat-form-field>
      <mat-select [formControl]="size" placeholder="Size">
        <mat-option *ngFor="let p of product.availableSizes" [value]="p">
          {{p}}
        </mat-option>
      </mat-select>
      <mat-error>
        Please choose size
      </mat-error>
    </mat-form-field>
    <div class="buy">
      <button
        (click)="addToCart()"
        mat-button
        [disabled]="size.invalid"
      >
        BUY
      </button>
    </div>
    <div class="description">{{product.description}}</div>
  </div>
  <app-carousel
    [images]="images"
    (change)="onChange($event)">
  </app-carousel>
</div>
