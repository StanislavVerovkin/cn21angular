<div class="form">
  <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" class="example-form">
    <div class="title">
      <mat-card-title align="center">CONTACT</mat-card-title>
    </div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="name.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea formControlName="message" matInput placeholder="Message"></textarea>
      <mat-error *ngIf="message.hasError('required')">
        Please input your message
      </mat-error>
    </mat-form-field>
    <div class="send-button">
      <button [disabled]="form.invalid" mat-raised-button>Send message</button>
    </div>
    <div class="images">
      <img src="https://image.flaticon.com/icons/svg/61/61164.svg" alt="">
      <img src="https://image.flaticon.com/icons/svg/59/59439.svg" alt="">
      <img src="https://image.flaticon.com/icons/svg/33/33649.svg" alt="">
    </div>
  </form>
</div>
