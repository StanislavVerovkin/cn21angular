<div class="form">
  <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" class="example-form">
    <mat-card-title align="center">CONTACT</mat-card-title>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="name.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea formControlName="message" matInput placeholder="Message"></textarea>
      <mat-error *ngIf="message.hasError('required')">
        Please input your message
      </mat-error>
    </mat-form-field>
    <div class="down-content">
      <div class="send-button">
        <button [disabled]="form.invalid" mat-raised-button>Send message</button>
      </div>
      <div class="images">
        <a target="_blank" href="https://www.instagram.com/c.n.21/"><img src="https://image.flaticon.com/icons/svg/61/61164.svg" alt=""></a>
        <a target="_blank" href="https://www.facebook.com/c.n.21online/"><img src="https://image.flaticon.com/icons/svg/59/59439.svg" alt=""></a>
        <a target="_blank" href="https://soundcloud.com/c-n-21online"><img src="https://image.flaticon.com/icons/svg/33/33649.svg" alt=""></a>
      </div>
    </div>
  </form>
</div>
