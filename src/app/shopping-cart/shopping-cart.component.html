<ng-container *ngIf="cart$ | async as cart">
  <strong *ngIf="cart.items.length; else noItem">
    <span class="total">Merchandise Total: EUR {{cart.totalPrice}}</span>
  </strong>
  <div class="cart-product">
    <ng-template #noItem>
      <div class="no-tem">
        <h2>You have no item in the shopping cart...</h2>
      </div>
    </ng-template>
    <div *ngFor="let item of cart.items">
      <h3>{{item.product.title}}</h3>
      <div class="img">
        <img [src]="item.product.image" alt="">
      </div>
      <app-product-quantity
        class="product"
        [product]="item.product"
        [shoppingCart]="cart">
      </app-product-quantity>
      <div class="price">
        <div>Total: EUR {{item.totalPrice}}</div>
        <div (click)="clearItem(item.product.id)">
          <mat-icon>delete</mat-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="but">
    <div *ngIf="cart.items.length">
      <button (click)="clearCart()" mat-raised-button color="warn">Clear cart</button>
      <button routerLink="/check-out" mat-raised-button color="primary">Checkout</button>
    </div>
  </div>
</ng-container>
