<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Cart</ng-template>
      <ng-container *ngIf="cart$ | async as cart">
        <strong>
          <span class="total">Merchandise Total: EUR {{cart.totalPrice}}</span>
        </strong>
        <div class="cart-product">
          <div *ngFor="let item of cart.items">
            <h3>{{item.product.title}}</h3>
            <div class="img">
              <img [src]="item.product.image" alt="">
            </div>
            <app-product-quantity
              class="product"
              [product]="item.product"
              [shoppingCart]="cart">
            </app-product-quantity>
            <div class="price">
              <div>Total: EUR {{item.totalPrice}}</div>
              <div (click)="clearItem(item.product.id)">
                <mat-icon>delete</mat-icon>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="but">
          <button (click)="clearCart()" mat-raised-button color="warn">Clear shopping cart</button>
        </div>
      </ng-container>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Order</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Payment</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
