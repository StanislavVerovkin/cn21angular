<div class="flex">
  <mat-form-field class="example-full-width">
    <input #query (keyup)="filterProduct(query.value)" matInput placeholder="Search...">
  </mat-form-field>
  <ngx-datatable
    class='material'
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10"
    [rows]='filteredProducts'
    [loadingIndicator]="isLoaded"
  >
    <ngx-datatable-column name="Title">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.title}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Price">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.price}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Description">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.description}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Sizes">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.availableSizes}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Settings">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <a [routerLink]="['/admin/products/', row.id]">Edit</a>
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>
