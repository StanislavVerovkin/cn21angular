<div class="form">
  <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" class="example-form">
    <mat-card-title align="center">{{'auth_controls.title_join' | translate}}</mat-card-title>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input type="email" formControlName="email" matInput [placeholder]="'auth_controls.email' | translate">
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              {{'errors.valid_email' | translate}}
            </mat-error>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input formControlName="password" type="password" matInput [placeholder]="'auth_controls.password' | translate">
            <mat-error *ngIf="form.contains('password') && !password.hasError('required')">
              {{'errors.min_length_pass' | translate}}
            </mat-error>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field class="example-full-width">
      <input formControlName="name" matInput [placeholder]="'auth_controls.name' | translate">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea formControlName="address" matInput [placeholder]="'auth_controls.address' | translate">1600 Amphitheatre Pkwy</textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <span matPrefix>+3 80 &nbsp;</span>
      <input type="number" formControlName="mobile" matInput [placeholder]="'auth_controls.telephone' | translate">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input type="text" formControlName="city" matInput [placeholder]="'auth_controls.city' | translate">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input formControlName="postal_code" matInput #postalCode maxlength="5" [placeholder]="'auth_controls.postal_code' | translate">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <button [disabled]="form.invalid" mat-raised-button>{{'auth_controls.join_btn' | translate}}</button>
    <button type="button" class="login" routerLink="/login" mat-raised-button>{{'auth_controls.login_btn' | translate}}</button>
  </form>
</div>
