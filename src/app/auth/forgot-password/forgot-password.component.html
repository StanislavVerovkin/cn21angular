<div class="form">
  <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" class="example-form">
    <mat-card-title align="center">RESET PASSWORD</mat-card-title>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <button [disabled]="form.invalid" mat-raised-button>Reset password</button>
    <button type="button" routerLink="/login" mat-raised-button>Login</button>
  </form>
</div>
